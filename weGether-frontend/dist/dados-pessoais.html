<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WeGether - Login</title>

    <link
        href="https://fonts.googleapis.com/css?family=Quicksand:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a href="#">Dados Pessoais</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#">Meus Eventos</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#">Segurança</a>
                            </li>
                            <li class="list-group-item">
                                <button class="btn btn-danger">Logout</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Dados pessoais</h2>
                        <div class="tab-pane" id="settings">
                          <form class="form-horizontal">
                            <div class="form-group row">
                              <label for="inputName" class="col-sm-3 col-form-label">Nome completo: </label>
                              <div class="col-sm-9">
                                <input type="email" class="form-control" id="inputName" placeholder="Nome completo...">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="inputEmail" class="col-sm-3 col-form-label">E-mail: </label>
                              <div class="col-sm-9">
                                <input type="email" class="form-control email" id="inputEmail" placeholder="example@email.com...">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="inputTelephone" class="col-sm-3 col-form-label">Telefone: </label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control phone" id="inputTelephone" placeholder="Telefone...">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="inputEmpresa" class="col-sm-3 col-form-label">Empresa: </label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputEmpresa" placeholder="Empresa...">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="inputCargo" class="col-sm-3 col-form-label">Cargo: </label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputCargo" placeholder="Cargo...">
                              </div>
                            </div>
                            <div class="form-group row">
                              <div class="offset-sm-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Salvar alterações</button>
                              </div>
                            </div>
                          </form>
                        </div>
                        <!-- /.tab-pane -->
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bundled File -->
    <script src="./bundle.js"></script>
</body>
</html>
